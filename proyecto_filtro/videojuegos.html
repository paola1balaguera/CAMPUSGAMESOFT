    <div class="my-modal" id="modalCreate">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-container">
                    <span></span>
                    <button class="btn-close-create">x</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-body-container">
                    <div class="form-group">
                        <label for="name">Nombre</label>

                    </div>
                    <div class="form-group">
                        <label for="theme">Tema</label>
                        <select id="theme">
                            <option disabled selected>Selecciona un Genero </option>
                            <option value="1">Aventura</option>
                            <option value="2">Ciencia Ficcion</option>
                            <option value="3">Fantasia</option>
                            <option value="4">Terror</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="value">Valor</label>
                        <input type="number" id="value">
                    </div>
                    <div class="form-group">
                        <label for="points">Puntos</label>
                        <input type="number" id="points">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-container">
                    <button class="btn-cancel btn-close-create">Cancelar</button>
                    <button class="btn-success"></button>
                </div>
            </div>
        </div>
    </div>
